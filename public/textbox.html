<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Interactive Text Box - Dana Moldovan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        #changeableText {
            border: 1px solid black; 
            padding: 20px; 
            width: 300px; 
            text-align: center; 
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div id="changeableText">
        Click me to change this text!
    </div>

    <script>
        const textBox = document.getElementById("changeableText");
        
        textBox.addEventListener("click", function() {
            this.innerHTML = "The text has been changed!";
            this.style.backgroundColor = "#f0f0f0";
        });
    </script>
</body>
</html>
